<html>
    <head>
        <title> Properties </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"> 
    </head>
    <body>
        <div id="navigation">
            <ul>
                <a href="http://localhost:4000/"><li> Home </li> </a>
            </ul>
        </div>
        <div id="properties">
            {% for property in properties %}
            <div class="property">
                <h1> {{ property.name }}</h1>
                <h3> {{ property.type }} </h3>
                <p4> {{ property.price }} </p4>
            </div>
            {% endfor %}
        </div>
    </body>
    <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}" type="text/javascript"></script>
</html>
